name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 18 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: amankitsingh/badge-readme@main
        with:       
          CREDLY_USER: <amankitsingh> # optional, but default will use the same from github
